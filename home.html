<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket-tips</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function() {
          setTimeout(function() {
            // Set scroll Y position to 0 with a slight delay
            window.scrollTo(0, 0);
          }, 100);
        };
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.0/lottie.min.js"></script>
</head>
<body id="scroll-wrapper">
    <!-- Barra in alto -->
    <div class="barraInAlto">
        <a href="home.html">
            <div class="animatedLogoContainer" id="animatedLogoContainer"></div>
        </a>
    </div>

    <!-- Inizio Wrapper carte -->
    <div class="wrapper">
        <!-- Card principali -->
        <div class="card green-card cover main-cover">
            <div class="green-vector vector-wrapper">
                <img src="res/green-vector.svg" alt="Green vector" class="green-vector vector">
            </div>
        </div>

        <div class="card red-card cover main-cover">
            <div class="red-vector vector-wrapper">
                <img src="res/red-vector.svg" alt="Red vector" class="red-vector vector">
            </div>
        </div>

        <div class="card yellow-card cover main-cover">
            <div class="yellow-vector vector-wrapper">
                <img src="res/yellow-vector.svg" alt="Yellow vector" class="yellow-vector vector">
            </div>
        </div>

        <div class="card pink-card cover main-cover">

                <img src="res/pink-vector.svg" alt="Pink vector" class="pink-vector vector">
            </div>
        </div>

        <div class="card blue-card cover main-cover">
            <div class="blue-vector vector-wrapper">
                <img src="res/blue-vector.svg" alt="Blue vector" class="blue-vector vector">
            </div>
        </div>

        <!-- Card secondarie -->
        <div class="card green-card cover extra">
            <div class="green-vector vector-wrapper">
                <img src="res/green-vector.svg" alt="Green vector" class="green-vector vector">
            </div>
        </div>

        <div class="card red-card cover extra">
            <div class="red-vector vector-wrapper">
                <img src="res/red-vector.svg" alt="Red vector" class="red-vector vector">
            </div>
        </div>

        <div class="card yellow-card cover extra">
            <div class="yellow-vector vector-wrapper">
                <img src="res/yellow-vector.svg" alt="Yellow vector" class="yellow-vector vector">
            </div>
        </div>

        <div class="card pink-card cover extra">
            <div class="pink-vector vector-wrapper">
                <img src="res/pink-vector.svg" alt="Pink vector" class="pink-vector vector">
            </div>
        </div>

        <div class="card blue-card cover extra">
            <div class="blue-vector vector-wrapper">
                <img src="res/blue-vector.svg" alt="Blue vector" class="blue-vector vector">
            </div>
        </div>

        <div class="card green-card cover extra">
            <div class="green-vector vector-wrapper">
                <img src="res/green-vector.svg" alt="Green vector" class="green-vector vector">
            </div>
        </div>

        <div class="card red-card cover extra">
            <div class="red-vector vector-wrapper">
                <img src="res/red-vector.svg" alt="Red vector" class="red-vector vector">
            </div>
        </div>

        <div class="card yellow-card cover extra">
            <div class="yellow-vector vector-wrapper">
                <img src="res/yellow-vector.svg" alt="Yellow vector" class="yellow-vector vector">
            </div>
        </div>

        <div class="card pink-card cover extra">
            <div class="pink-vector vector-wrapper">
                <img src="res/pink-vector.svg" alt="Pink vector" class="pink-vector vector">
            </div>
        </div>

        <div class="card blue-card cover extra">
            <div class="blue-vector vector-wrapper">
                <img src="res/blue-vector.svg" alt="Blue vector" class="blue-vector vector">
            </div>
        </div>

        <div id="scroll-content"></div>
    </div>
    <!-- Fine Wrapper carte -->

    <!-- GREENSOCK -->
